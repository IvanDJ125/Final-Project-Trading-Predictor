<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment News Analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Sentiment News Analysis</h1>
        <form action="/sentiment" method="get" class="mt-4">
            <div class="form-group">
                <label for="ticker">Enter Ticker Symbol:</label>
                <input type="text" id="ticker" name="ticker" class="form-control" placeholder="e.g., MSFT" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        <!-- Placeholder for displaying the sentiment analysis results -->
        <div id="result" class="mt-5">
            {% if data %}
                             
                <div class="mt-4">
                    <h4>Sentiment Overview</h4>
                    <img src="data:image/png;base64,{{ image }}" alt="Sentiment Analysis Chart" class="img-fluid">
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
